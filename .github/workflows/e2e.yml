name: cross browser end-to-end testing ðŸš€

on:
  push:
    branches:
      - 'main'
  pull_request:
    types: [opened, reopened]

jobs:
  cypress-run-chrome:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Run Cypress tests in Chrome
        uses: cypress-io/github-action@v5
        with:
          browser: chrome

      - name: Upload Chrome artifacts ðŸ“¸
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: chrome-artifacts
          path: |
            cypress/videos
            cypress/screenshots
          if-no-files-found: ignore
          retention-days: 5

  cypress-run-firefox:
    runs-on: ubuntu-latest
